<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper news</title>
</head>
<body>
    <h2>Hyper news</h2>
    {% regroup news_dict by created as date_list %}

    <ul>
        {% for created in date_list %}
            <li>
                <h4> {{ created.grouper|ljust:"10" }} </h4>
                <ul>
                    {% for news in created.list %}
                    <li><a target="blank" href="/news/{{ news.link }}">{{ news.title }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
<a href="/news/">
    Main Page
</a>
</body>
</html>
